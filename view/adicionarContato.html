<div class="jumbotron">
    
    <ui-alert title="Ops, aconteceu um problema!" ng-if="error">
        {{error}}
    </ui-alert>
    
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10">
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">
        <input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date>
        <select class="form-control" ng-model="contato.operadora" 
            ng-options="operadora.nome + ' ( ' + (operadora.preco | currency) + ' )' for operadora in operadoras | orderBy:'nome'">
                <option value="">Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" 
        ng-disabled="contatoForm.$invalid">Adicionar Contato</button>        
    </form>

    <div ng-messages="contatoForm.nome.$error">
        <div ng-message="required" class="alert alert-danger" ng-if="contatoForm.nome.$dirty">
            Por favor, preencha o campo nome!
        </div>
        <div ng-message="minlength" class="alert alert-danger">
            O campo nome deve ter no m√≠nimo 10 caracteres!
        </div>
    </div>

    <div ng-messages="contatoForm.telefone.$error">
        <div class="alert alert-danger" ng-message="required" ng-if="contatoForm.telefone.$dirty">
            Por favor, preencha o campo telefone!
        </div>
        <div class="alert alert-danger" ng-message="pattern">
            O campo deve ter o formato DDDDD-DDDD ou DDDD-DDDD!
        </div>
    </div>
</div>
